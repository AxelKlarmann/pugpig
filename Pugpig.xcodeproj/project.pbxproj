		A502D8861385931500D49283 /* ShellScript */ = {
			isa = PBXShellScriptBuildPhase;
			buildActionMask = 2147483647;
			files = (
			);
			inputPaths = (
			);
			outputPaths = (
			);
			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# The purpose of this script is to build a universal version of library so it can be used in both device and simulator builds.\n# The code is largely based on a script by Adam Martin who in turn based his script on one by Eonil.\n# For more info see http://stackoverflow.com/questions/3520977/build-fat-static-library-device-simulator-using-xcode-and-sdk-4\n\n\n#####################[ part 1 ]##################\n# First, work out the BASESDK version number (NB: Apple ought to report this, but they hide it)\n#    (incidental: searching for substrings in sh is a nightmare! Sob)\n\nSDK_VERSION=$(echo ${SDK_NAME} | grep -o '.\\{3\\}$')\n\n# Next, work out if we're in SIM or DEVICE\n\nif [ ${PLATFORM_NAME} = \"iphonesimulator\" ]\nthen\nOTHER_SDK_TO_BUILD=iphoneos${SDK_VERSION}\nelse\nOTHER_SDK_TO_BUILD=iphonesimulator${SDK_VERSION}\nfi\n\n#####################[ part 2 ]##################\n#\n# IF this is the original invocation, invoke WHATEVER other builds are required\n#\n# Xcode is already building ONE target...\n#\n# ...but this is a LIBRARY, so Apple is wrong to set it to build just one.\n# ...we need to build ALL targets\n# ...we MUST NOT re-build the target that is ALREADY being built: Xcode WILL CRASH YOUR COMPUTER if you try this (infinite recursion!)\n#\n#\n# So: build ONLY the missing platforms/configurations.\n\nif [ \"true\" = ${ALREADYINVOKED} ]\nthen\nexit 0\nelse\n# CRITICAL:\n# Prevent infinite recursion (Xcode sucks)\nexport ALREADYINVOKED=\"true\"\n\necho \"Build missing SDK ${OTHER_SDK_TO_BUILD}\"\nxcodebuild -configuration \"${CONFIGURATION}\" -target \"${TARGET_NAME}\" -sdk \"${OTHER_SDK_TO_BUILD}\" ${ACTION} RUN_CLANG_STATIC_ANALYZER=NO\nfi\n\nACTION=\"build\"\n\n# Merge all platform binaries as a fat binary for each configurations.\n\nCURRENTCONFIG_DEVICE_DIR=${SYMROOT}/${CONFIGURATION}-iphoneos\nCURRENTCONFIG_SIMULATOR_DIR=${SYMROOT}/${CONFIGURATION}-iphonesimulator\nCURRENTCONFIG_UNIVERSAL_DIR=${SYMROOT}/${CONFIGURATION}-universal\nCURRENTCONFIG_PRIMARY_DIR=${SYMROOT}/${CONFIGURATION}-${PLATFORM_NAME}\n\n# ... remove the products of previous runs of this script\n#      NB: this directory is ONLY created by this script - it should be safe to delete!\n\nrm -rf \"${CURRENTCONFIG_UNIVERSAL_DIR}\"\nmkdir \"${CURRENTCONFIG_UNIVERSAL_DIR}\"\nmkdir \"${CURRENTCONFIG_UNIVERSAL_DIR}/${TARGET_NAME}.framework\"\n\n#\necho \"Merge Library ${EXECUTABLE_NAME}\"\nlipo -create -output \"${CURRENTCONFIG_UNIVERSAL_DIR}/${TARGET_NAME}.framework/${EXECUTABLE_NAME}\" \"${CURRENTCONFIG_DEVICE_DIR}/${TARGET_NAME}.framework/${EXECUTABLE_NAME}\" \"${CURRENTCONFIG_SIMULATOR_DIR}/${TARGET_NAME}.framework/${EXECUTABLE_NAME}\"\n\nif [ -d \"${CURRENTCONFIG_PRIMARY_DIR}/${TARGET_NAME}.framework/Headers\" ]\nthen\necho \"Copy Headers\"\nmkdir \"${CURRENTCONFIG_UNIVERSAL_DIR}/${TARGET_NAME}.framework/Headers\"\ncp \"${CURRENTCONFIG_PRIMARY_DIR}/${TARGET_NAME}.framework/Headers\"/* \"${CURRENTCONFIG_UNIVERSAL_DIR}/${TARGET_NAME}.framework/Headers\"\n                                                                   fi\n                                                                   \n                                                                   echo \"Copy info.plist\"\n                                                                   cp \"${CURRENTCONFIG_PRIMARY_DIR}/${TARGET_NAME}.framework/info.plist\" \"${CURRENTCONFIG_UNIVERSAL_DIR}/${TARGET_NAME}.framework\"\n";
			showEnvVarsInLog = 0;
		};
